<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodCourt - Iniciar Sesión</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #1e1e24;
      background-image: url('assets/fondo1.png');
      min-height: 100dvh;
      background-size: contain;       
      background-position: center;   
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff8f0;
    }
    .login-container {
      background: #fff8f0de;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      width: 420px;
      padding: 2rem 2.5rem;
      height: 600px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .logo {
      font-size: 2.2rem;
      font-weight: 700;
      color: #1e1e24;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .subtitle {
      font-size: 1.3rem;
      color: #332d2d;
      margin-bottom: 1rem;
      margin-top: 0.8rem;
    }
    .switch-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 2rem;
    }
    .switch-label {
      font-size: 1rem;
      color: #1e1e22;
    }
    .switch-input {
      width: 48px;
      height: 24px;
      -webkit-appearance: none;
      background: #555;
      border-radius: 30px;
      position: relative;
      cursor: pointer;
      transition: background 0.4s ease;
    }
    .switch-input:checked {
      background: #ffcf99;
    }
    .switch-input::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      background: #fff8f0;
      transition: transform 0.35s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    .switch-input:checked::before {
      transform: translateX(24px);
    }
    input {
      width: 100%;
      padding: 12px 18px;
      margin-bottom: 0.8rem;
      border: none;
      border-radius: 12px;
      background: #2a2a32;
      color: #fff8f0;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 0 3px #ffcf99;
      background: #33333b;
    }
    .btn-login {
      background: linear-gradient(135deg, #ffcf99, #ffb366);
      color: #1e1e24;
      border: 1px solid;
      border-color: #1e1e24;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }
    .btn-login:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(255,207,153,0.4);
    }
    .error {
      color: #b14343;
      font-size: 0.95rem;
      margin: 0.2rem 0;
      font-weight: 600;
      min-height: 1rem;
    }
    .register-link {
      display: block;
      margin-top: 1rem;
      color: #111d4a;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .register-link:hover {
      text-decoration: underline;
    }
    .back-link {
      display: block;
      margin-top: 1.5rem;
      color: #ffcf99;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="login-container">
    <div class="logo"><img src="assets/logo2.png" width="190"></div>
    <div class="subtitle">Bienvenido</div>
    <div class="switch-container">
      <span class="switch-label">Cliente</span>
      <input type="checkbox" class="switch-input" v-model="isEmpleado">
      <span class="switch-label">Empleado/Repartidor</span>
    </div>
    <form @submit.prevent="login">
      <input type="text" v-model="usuario" placeholder="Usuario" required>
      <input type="password" v-model="contrasena" placeholder="Contraseña" required>
      <p class="error">{{ mensajeError }}</p>
      <button type="submit" class="btn-login" :disabled="cargando">
        {{ cargando ? 'Ingresando...' : 'Ingresar' }}
      </button>
    </form>
    <a v-if="!isEmpleado" href="registro.html" class="register-link">¿Cliente nuevo? Regístrate</a>
  </div>
</div>
<script>
const { createApp, ref } = Vue;
createApp({
  setup() {
    const isEmpleado = ref(false);
    const usuario = ref('');
    const contrasena = ref('');
    const mensajeError = ref('');
    const cargando = ref(false);

    const login = async () => {
      mensajeError.value = '';
      cargando.value = true;
      try {
        const res = await fetch('/backend/login.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            isEmpleado: isEmpleado.value ? '1' : '0',
            usuario: usuario.value.trim(),
            contrasena: contrasena.value
          })
        });
        const data = await res.json();
        if (data.success) {
          localStorage.setItem('usuarioLogueado', JSON.stringify({
            ci: data.usuario.ci,
            rol: data.usuario.rol,
            nombre: data.usuario.nombre,
            email: data.usuario.email
          }));
          if (data.usuario.rol == 1) {
            window.location.href = '/encargado/menuencargado.html';
          } else if (data.usuario.rol == 2) {
            window.location.href = '/repartidor/menurepartidor.html';
          } else if (data.usuario.rol == 3) {
            window.location.href = '/cliente/menucliente.html';
          }
        } else {
          mensajeError.value = data.message || 'Credenciales incorrectas o rol no válido';
        }
      } catch (err) {
        mensajeError.value = 'Error de conexión. Intenta de nuevo.';
        console.error(err);
      } finally {
        cargando.value = false;
      }
    };

    return { isEmpleado, usuario, contrasena, mensajeError, cargando, login };
  }
}).mount('#app');
</script>
</body>
</html>
